<h1 class="govuk-heading-l">Are you sure?</h1>
<p class="govuk-body">You are about to activate this user, this will reinstate their access to CHMM.</p>

<div class="govuk-button-group">
  <button class="govuk-button govuk-button--warning" data-module="govuk-button" (click)="onSubmit()">
    Yes, reinstate this user
  </button>
  <button class="govuk-button govuk-button--secondary" data-module="govuk-button" (click)="onCancel()">
    No, return to list
  </button>
</div>
